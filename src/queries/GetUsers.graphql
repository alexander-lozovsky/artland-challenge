query GetUsers($query: String!, $first: Int!, $userCursor: String) {
    search(type: USER, query: $query, first: $first, after: $userCursor) {
        edges {
            node {
                ... on User {
                    name
                    login
                    starredRepositories {
                        totalCount
                    }
                    repositories {
                        totalCount
                    }
                }
            }
        }
        userCount
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}
